<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satt's Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .note-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome to Satt's Notes</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Add/Edit Notes</h2>
                <form id="note-form">
                    <input type="hidden" id="note-id">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="notes-title" placeholder="Judul Catatan" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="notes" placeholder="Isi Catatan" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Notes</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit" style="display:none;">Cancel</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Notes List</h2>
                <div id="notes-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
