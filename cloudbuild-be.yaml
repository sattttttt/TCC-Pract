steps:
  # Build Docker image dari folder backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/tcc-be", "-f", "backend/Dockerfile", "backend"]
    # Penjelasan:
    # -f "backend/Dockerfile" → Path ke Dockerfile
    # "backend" → Build context (folder tempat COPY di Dockerfile bekerja)

  # Push image ke Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-be"]

  # Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/tcc-be",
        "--timeout", "10000s",
        "--port", "5000",
        "--region", "us-central1",
        "--allow-unauthenticated",
        "--platform", "managed"  # Tambahkan ini untuk eksplisit
      ]

# Logging configuration
options:
  logging: CLOUD_LOGGING_ONLY
  # Optional: Atur machine type jika perlu
  # machineType: "E2_HIGHCPU_8"