steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/tcc-be", "-f", "backend/Dockerfile", "."]
    dir: "backend"  # Build context is backend folder

  # Push Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-be"]

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/tcc-be",
        "--port", "5000",
        "--set-env-vars", "PORT=5000",
        "--region", "us-central1",
        "--allow-unauthenticated",
        "--platform", "managed"
      ]

options:
  logging: CLOUD_LOGGING_ONLY