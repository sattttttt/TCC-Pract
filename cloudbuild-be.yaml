steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/tcc-be", "-f", "backend/Dockerfile", "backend"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/tcc-be"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/tcc-be",
        "--port", "5000",  # Pastikan sesuai dengan server.js
        "--set-env-vars", "PORT=5000",  # Force port 5000
        "--region", "us-central1",
        "--allow-unauthenticated",
        "--platform", "managed"
      ]
options:
  logging: CLOUD_LOGGING_ONLY